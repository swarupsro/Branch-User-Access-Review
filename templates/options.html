{% extends 'base.html' %}

{% block content %}
<h1>Select an Option</h1>
<form method="POST">
    <p>
        <select name="dropdown" required>
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
    </p>
    <p><button type="submit">Submit</button></p>
</form>
{% endblock %}
